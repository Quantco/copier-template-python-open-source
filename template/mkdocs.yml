site_name: {{ project_slug }}
site_description: {{ project_short_description }}
site_author: {{ author_name }}

repo_url: {{ github_url }}
repo_name: {{ github_user }}/{{ project_slug }}

theme:
    name: material
    custom_dir: 'overrides'
    logo: 'assets/images/panel-logo.png'
    features:
        - content.copy.code
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: white
          accent: blue
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          accent: blue
          toggle:
            icon: material/brightness-4
            name: Switch to light mode

markdown_extensions:
    - toc:
        permalink: true
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - admonition

plugins:
    - search
    - mkdocstrings:
        handlers:
            python:
                import:
                    - https://docs.python.org/{{ minimal_python_version.replace('py', '') }}/objects.inv
                options:
                    docstring_style: google

watch:
    - docs

nav:
    - Home: index.md
    - Reference: